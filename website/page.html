<!DOCTYPE html>
<html>
    <head>
        <title>Links</title>
        <meta charste='utf-8'>
    </head>
    <body>
        
        <table align='center' border='1pt'>
            <tr>
                <td>Абсолютная ссылка</td>
                <td>Путь относительно корневого каталога</td>
            </tr>
              <tr>
                <!-- Абсолютный путь -->
                <td><img width='500px' height='350px' src='https://klike.net/uploads/posts/2018-07/1531483091_1.jpg'></td> 
                <!-- Путь относительно корневого каталога, определенного для сервера -->
                <td><img width='500px' height='350px' src='/img/img2.jpg'></td>
            </tr>
            <tr>
                <td>Путь относительно текущего каталога</td>
                <td>Путь на каталог уровнем выше</td>
            </tr>
            <tr>
                <!-- Путь оносительно текущего каталога -->
                <td><img width='500px' height='350px' src='./img1.jpg'></td>
                <!-- Путь относительно каталога, что находится на уровень выше -->
                <td><img width='500px' height='350px' src='../img/img3.jpg'></td>
            </tr>
        </table>
    </body>
</html>
